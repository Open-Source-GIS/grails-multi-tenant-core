        <title>3.3 Custom Tenant Resolver</title>

    <body class="body">
    If the domain-name based approach doesn't work for you, you can implement your own TenantResolver by implementing the TenantResolver interface and then adding that class to your spring config:<p class="paragraph"/><div class="code"><pre>beans &#123;
    //Make sure to <span class="java&#45;keyword">import</span>!
    tenantResolver(MyCustomTenantResolver)
&#125;</pre></div>
    </body>
